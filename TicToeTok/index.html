<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Let's play with your friend</h1>
        <div class="gameGrid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="gamePlayer">
            <div class="player1">Player 1 : 0</div>
            <div class="player2">Player 2 : 1</div>
        </div>
        <button class="btn">Restart</button>
        <div class="alertBox"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
